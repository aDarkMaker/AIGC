<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexGuard——律盾</title>
    <link rel="icon" type="image/png" href="法律援助.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>法律文本智能分析系统</h1>
            <p class="subtitle">一款快速定位隐私隐患的阅读分析器</p>
        </header>

        <main>
            <div class="analysis-form">
                <div class="input-section">
                    <h2>文本输入</h2>
                    <div class="input-group">
                        <select id="analysisType" class="analysis-type">
                            <option value="privacy">隐私条款分析</option>
                            <option value="intellectual_property">知识产权分析</option>
                            <option value="contract">合同条款分析</option>
                        </select>
                        <div class="file-upload">
                            <label for="fileInput" class="file-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                <span>选择文件</span>
                                <input type="file" id="fileInput" accept=".txt,.doc,.docx">
                            </label>
                            <span id="fileName" class="file-name">未选择文件</span>
                        </div>
                    </div>
                    <div class="text-input-container">
                        <textarea id="textInput" placeholder="在此输入要分析的文本或通过上方按钮上传文件..."></textarea>
                        <div id="messageContainer"></div>
                    </div>
                    <div class="input-group advanced-options">
                        <label for="professionalKnowledgeBase" class="toggle-switch-label">启用专业知识库</label>
                        <label class="switch">
                            <input type="checkbox" id="professionalKnowledgeBase">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <button id="analyzeBtn" type="button">开始分析</button>
                </div>

                <div class="results-section">
                    <h2>分析结果</h2>
                    <div class="results-container">
                        <div class="result-card keywords">
                            <h3>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                                    <line x1="7" y1="7" x2="7.01" y2="7"/>
                                </svg>
                                关键词分析
                            </h3>
                            <div id="keywordsResult" class="result-content"></div>
                        </div>
                        <div class="result-card summary">
                            <h3>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <line x1="21" y1="10" x2="3" y2="10"/>
                                    <line x1="21" y1="6" x2="3" y2="6"/>
                                    <line x1="21" y1="14" x2="3" y2="14"/>
                                    <line x1="21" y1="18" x2="3" y2="18"/>
                                </svg>
                                文本摘要
                            </h3>
                            <div id="summaryResult" class="result-content"></div>
                        </div>
                        <div class="result-card legal">
                            <h3>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                                </svg>
                                法律分析
                            </h3>
                            <div id="legalResult" class="result-content"></div>
                        </div>
                        <div class="result-card risk">
                            <h3>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                                    <line x1="12" y1="9" x2="12" y2="13"/>
                                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                                </svg>
                                风险评估
                            </h3>
                            <div id="riskResult" class="result-content">
                                <div class="risk-meter">
                                    <div class="risk-level" style="width: 0%"></div>
                                </div>
                                <div id="riskScore">风险评分：暂无</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 LexGuard——律盾 | <a href="instructions.html">使用说明</a> | <a href="privacy.html">隐私政策</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
